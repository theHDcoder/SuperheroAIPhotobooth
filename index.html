<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR_Superhero_Photobooth</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="firstpage" style="text-align: center; overflow: hidden">
      <h1 class="title">SUPERHERO AI PHOTOBOOTH</h1>
      <button onclick="CameraInit()">START</button>
    </div>
    <div class="cameraPanel" style="display: none">
      <div class="camera">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas" class="d-none" style="display: none"></canvas>
      </div>
      <div class="capturebtn">
        <button
          id="takephoto"
          style="margin-top: 3vh; width: 7vw; height: 5vw; cursor: pointer"
          onclick="TakePhoto()"
        >
          <img
            src="assets/camera.png"
            style="width: 100%; height: 100%"
            alt=""
            srcset=""
          />
        </button>
        <button
          id="takephoto"
          style="margin-top: 3vh; width: 7vw; height: 5vw; cursor: pointer"
          onclick="CamSettings()"
        >
          <img
            src="assets/settings.png"
            style="width: 100%; height: 100%; margin-top: -3vh"
            alt=""
            srcset=""
          />
          <div class="setpanel" style="display: none">
            <div class="settingbox setarrow-bottom">
              <span class="toggle-label">Select Camera:</span>
              <label for="dynamicDropdown"> </label>
              <select id="dynamicDropdown"></select>
              <div class="toggle-container">
                <span class="toggle-label">Mirror:</span>
                <div class="switch">
                  <input type="checkbox" id="toggleSwitch" />
                  <label for="toggleSwitch" class="slider"></label>
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>

      <div class="finalize" style="display: none">
        <button
          style="margin-top: 3vh; width: 7vw; height: 5vw; cursor: pointer"
          onclick="RetakePhoto()"
        >
          <img
            src="assets/back.png"
            style="width: 100%; height: 100%"
            alt=""
            srcset=""
          />
        </button>
        <button
          style="margin-top: 3vh; width: 7vw; height: 5vw; cursor: pointer"
          onclick="FinalPhoto()"
        >
          <img
            src="assets/check.png"
            style="width: 100%; height: 100%"
            alt=""
            srcset=""
          />
        </button>
      </div>
    </div>
    <div class="supeImgs" style="display: none">
      <div class="container">
        <p>Select The SuperHero Image</p>

        <div class="scrollable-grid">
          <img
            id="flash"
            class="supeimg"
            onclick="SwapFace(this)"
            src="assets/supe/flash.jpg"
            alt="Image 1"
          />
          <img
            id="iron"
            class="supeimg"
            onclick="SwapFace(this)"
            src="assets/supe/iron.jpg"
            alt="Image 2"
          />
          <img
            id="loki"
            class="supeimg"
            onclick="SwapFace(this)"
            src="assets/supe/loki.jpg"
            alt="Image 3"
          />
          <img
            id="panther"
            class="supeimg"
            onclick="SwapFace(this)"
            src="assets/supe/panther.jpg"
            alt="Image 4"
          />
          <img
            id="strange"
            class="supeimg"
            onclick="SwapFace(this)"
            src="assets/supe/strange.jpg"
            alt="Image 5"
          />
          <img
            id="supe"
            class="supeimg"
            onclick="SwapFace(this)"
            src="assets/supe/supe.jpg"
            alt="Image 6"
          />
          <!-- Add more images as needed -->
        </div>
      </div>
    </div>
    <div id="imageContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
